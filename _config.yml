# Site settings
title: Vinicius Delascio
email: vini.delascio@gmail.com
description: >-
  Software engineer writing about AI-assisted development,
  engineering workflows, and building better systems.
baseurl: "/vinidelascio.github.io"
url: "https://vinidel.github.io"

# Author (Minima 2.5 expects a plain string)
author: Vinicius Delascio

# Social
twitter_username: vini_delascio
github_username: Vinidel

# Navigation â€” controls which pages appear in the header, in order
header_pages:
  - about.markdown

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown rendering
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Permalink style
permalink: /:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
