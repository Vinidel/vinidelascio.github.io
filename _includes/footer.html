<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <div class="footer-left">
        <span class="footer-prompt">&gt;</span> {{ site.title | escape }}
      </div>
      <div class="footer-links">
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" class="footer-link" target="_blank" rel="noopener">github</a>
        {% endif %}
        {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}" class="footer-link" target="_blank" rel="noopener">twitter</a>
        {% endif %}
        {% if site.email %}
        <a href="mailto:{{ site.email }}" class="footer-link">email</a>
        {% endif %}
      </div>
    </div>
  </div>
</footer>
