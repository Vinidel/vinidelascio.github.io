<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ '/' | relative_url }}">
      <span class="title-prompt">~</span> {{ site.title | escape | downcase }}
    </a>

    <nav class="site-nav">
      {% for path in site.header_pages %}
        {% assign my_page = site.pages | where: "path", path | first %}
        {% if my_page.title %}
        <a class="nav-link{% if page.url == my_page.url %} active{% endif %}" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape | downcase }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
